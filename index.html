<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio-Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <h1>Audio-Player</h1>
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Playlist</a></li>
                <li><a href="#">Genres</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>Join<br> The<br> Melody</h1>
            </div>
            <div class="right-col">
                <a onClick="togglePlay()"><button type="button" id="icon">Play/Pause</button></a>
            </div>
        </div>
    </div>
    <audio id="myAudio">
        <source src="./images/fever.mp3" type="audio/mp3">  
    </audio>
    

    <script>
        var myAudio = document.getElementById("myAudio");
var isPlaying = false;

function togglePlay() {
  isPlaying ? myAudio.pause() : myAudio.play();
};

myAudio.onplaying = function() {
  isPlaying = true;
};
myAudio.onpause = function() {
  isPlaying = false;
};

    </script>
</body>
</html>
